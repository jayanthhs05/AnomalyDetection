<!DOCTYPE html>
<html lang="en">
  {% load tz %}
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Anomaly Studio{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}"
          >Anomaly Studio</a
        >

        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'datasource-create' %}"
              >Add Source</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/detect/api/anomalies/"
              >Anomalies (API)</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Log out</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Log in</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <main class="container mb-5">{% block content %}{% endblock %}</main>

    <footer class="mt-auto text-center small pb-3 text-muted">
      &copy; 2025 Anomaly Studio
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
