{% extends "base.html" %} 
{% block title %}Log in{% endblock %} 
{% block content%}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-4 col-sm-offset-4">
      <h2>Log in</h2>
      <form method="post" class="card card-body shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Log in</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
