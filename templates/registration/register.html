{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock %}

{% block content %}
<h2>Create an account</h2>
<form method="post" class="card card-body shadow-sm">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success">Register</button>
</form>
{% endblock %}
